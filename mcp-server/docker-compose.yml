version: '3.8'

services:
  mcp-server:
    build: .
    container_name: qdrant-mcp-server
    env_file:
      - .env
    environment:
      # Override .env if needed
      - API_URL=${API_URL:-http://host.docker.internal:8001}
      - OLLAMA_URL=${OLLAMA_URL:-http://host.docker.internal:11434}
    stdin_open: true
    tty: true
    network_mode: host
